    <style>

        select, button {

        select {

        button {

        table {

        th, td {

        th {

        .status-badge {

        .status-confirmed {

        .status-cancelled {

        }

        .status-completed {

        }

        .action-buttons {

        .action-btn {

        }

        .confirm-btn {

        }

        .cancel-btn {

        }

        .complete-btn {

        }

        .loading {

        }

        .empty-state {

        }

        .empty-state img {

        }

        @media (max-width: 768px) {

                margin: 10px;
            }
            
            h1 {

            }
            
            .table-container {

            }
            
            table {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Qu·∫£n l√Ω ƒë∆°n h√†ng</h1>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3 id="total-orders">0</h3>
                <p>T·ªïng ƒë∆°n h√†ng</p>
            </div>
            <div class="stat-card">
                <h3 id="pending-orders">0</h3>
                <p>Ch·ªù x√°c nh·∫≠n</p>
            </div>
            <div class="stat-card">
                <h3 id="confirmed-orders">0</h3>
                <p>ƒê√£ x√°c nh·∫≠n</p>
            </div>
            <div class="stat-card">
                <h3 id="completed-orders">0</h3>
                <p>Ho√†n th√†nh</p>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="status-filter">L·ªçc theo tr·∫°ng th√°i:</label>
                <select id="status-filter">
                    <option value="">T·∫•t c·∫£</option>
                    <option value="pending">Ch·ªù x√°c nh·∫≠n</option>
                    <option value="confirmed">ƒê√£ x√°c nh·∫≠n</option>
                    <option value="completed">Ho√†n th√†nh</option>
                    <option value="cancelled">ƒê√£ h·ªßy</option>
                </select>
            </div>
            
            <button class="refresh-btn" onclick="loadOrders()">
                üîÑ L√†m m·ªõi
            </button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">
                <p>‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</p>
            </div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>üì≠ Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o</p>
            </div>
            
            <table id="orders-table" style="display: none;">
                <thead>
                    <tr>
                        <th>M√£ ƒêH</th>
                        <th>Kh√°ch h√†ng</th>
                        <th>SƒêT</th>
                        <th>ƒê·ªãa ch·ªâ</th>
                        <th>S√°ch</th>
                        <th>T√°c gi·∫£</th>
                        <th>Gi√°</th>
                        <th>SL</th>
                        <th>Tr·∫°ng th√°i</th>
                        <th>H√†nh ƒë·ªông</th>
                    </tr>
                </thead>
                <tbody id="orders-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allOrders = [];

        async function loadOrders() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('orders-table');
            const emptyState = document.getElementById('empty-state');
            
            loading.style.display = 'block';
            table.style.display = 'none';
            emptyState.style.display = 'none';
            
            try {
                const response = await fetch('/orders');
                const orders = await response.json();
                allOrders = orders;
                
                updateStats(orders);
                displayOrders(orders);
                
                if (orders.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    table.style.display = 'table';
                }
            } catch (error) {
                console.error('L·ªói khi t·∫£i ƒë∆°n h√†ng:', error);
                alert('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ƒë∆°n h√†ng');
            } finally {
                loading.style.display = 'none';
            }
        }

        function updateStats(orders) {
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'pending').length;
            const confirmed = orders.filter(o => o.status === 'confirmed').length;
            const completed = orders.filter(o => o.status === 'completed').length;
            
            document.getElementById('total-orders').textContent = total;
            document.getElementById('pending-orders').textContent = pending;
            document.getElementById('confirmed-orders').textContent = confirmed;
            document.getElementById('completed-orders').textContent = completed;
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('orders-tbody');
            tbody.innerHTML = '';
            
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>#${order.order_id}</td>
                    <td>${order.customer_name}</td>
                    <td>${order.phone}</td>
                    <td>${order.address}</td>
                    <td>${order.book_title || 'N/A'}</td>
                    <td>${order.book_author || 'N/A'}</td>
                    <td>${order.book_price ? order.book_price.toLocaleString() + '‚Ç´' : 'N/A'}</td>
                    <td>${order.quantity}</td>
                    <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                    <td>
                        <div class="action-buttons">
                            ${getActionButtons(order)}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Ch·ªù x√°c nh·∫≠n',
                'confirmed': 'ƒê√£ x√°c nh·∫≠n', 
                'completed': 'Ho√†n th√†nh',
                'cancelled': 'ƒê√£ h·ªßy'
            };
            return statusMap[status] || status;
        }

        function getActionButtons(order) {
            let buttons = '';
            
            if (order.status === 'pending') {
                buttons += `<button class="action-btn confirm-btn" onclick="updateOrderStatus(${order.order_id}, 'confirmed')">X√°c nh·∫≠n</button>`;
                buttons += `<button class="action-btn cancel-btn" onclick="updateOrderStatus(${order.order_id}, 'cancelled')">H·ªßy</button>`;
            } else if (order.status === 'confirmed') {
                buttons += `<button class="action-btn complete-btn" onclick="updateOrderStatus(${order.order_id}, 'completed')">Ho√†n th√†nh</button>`;
                buttons += `<button class="action-btn cancel-btn" onclick="updateOrderStatus(${order.order_id}, 'cancelled')">H·ªßy</button>`;
            }
            
            return buttons;
        }

        async function updateOrderStatus(orderId, newStatus) {
            if (!confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ${getStatusText(newStatus).toLowerCase()} ƒë∆°n h√†ng #${orderId}?`)) {
                return;
            }
            
            try {
                const response = await fetch('/orders/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        status: newStatus
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng!');
                    loadOrders(); // Reload ƒë·ªÉ c·∫≠p nh·∫≠t giao di·ªán
                } else {
                    alert('L·ªói: ' + result.message);
                }
            } catch (error) {
                console.error('L·ªói khi c·∫≠p nh·∫≠t tr·∫°ng th√°i:', error);
                alert('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë∆°n h√†ng');
            }
        }

        // Filter orders by status
        document.getElementById('status-filter').addEventListener('change', function() {
            const selectedStatus = this.value;
            let filteredOrders = allOrders;
            
            if (selectedStatus) {
                filteredOrders = allOrders.filter(order => order.status === selectedStatus);
            }
            
            displayOrders(filteredOrders);
        });

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            
            // Auto refresh every 30 seconds
            setInterval(loadOrders, 30000);
        });
    </script>
</body>
</html>
