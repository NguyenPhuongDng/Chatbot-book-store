<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - H·ªó tr·ª£ kh√°ch h√†ng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }
        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot {
            background: #f1f1f1;
            color: #333;
            line-height: 1.5;
        }
        .bot h4 {
            margin: 10px 0 5px 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }
        #sendBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #sendBtn:hover {
            background: #764ba2;
        }
        .form-popup {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .form-field {
            margin: 10px 0;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-field select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-field small {
            display: block;
            margin-top: 5px;
        }
        .form-submit {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-btn">‚Üê V·ªÅ trang ch·ªß</a>
        <h1>üí¨ Chat AI - H·ªó tr·ª£ kh√°ch h√†ng</h1>
        <p>H·ªèi v·ªÅ s√°ch, ƒë·∫∑t h√†ng ho·∫∑c chat t·ª± nhi√™n</p>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot">
                Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p b·∫°n t√¨m s√°ch, ƒë·∫∑t h√†ng ho·∫∑c tr√≤ chuy·ªán. B·∫°n c·∫ßn g√¨?
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.response.type === 'form_request') {
                    addFormMessage(data.response);
                } else {
                    addMessage(data.response, 'bot');
                }
            } catch (error) {
                addMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'bot');
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            
            // Format text v·ªõi markdown-style formatting
            let formattedText = text;
            
            // X·ª≠ l√Ω t·ª´ng b∆∞·ªõc ƒë·ªÉ tr√°nh conflict
            formattedText = formattedText.replace(/\*\*\*(.*?)\*\*\*/g, '<h4 style="margin: 10px 0; color: #667eea;">üìö $1</h4>');
            formattedText = formattedText.replace(/\*\*([^*]+?)\*\*/g, '<strong style="color: #333;">$1</strong>');
            formattedText = formattedText.replace(/\* ([^:]+?):/g, '<strong style="color: #333;">$1:</strong>');
            formattedText = formattedText.replace(/\* (.+)/g, '<div style="margin: 5px 0; padding-left: 15px;">‚Ä¢ $1</div>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            div.innerHTML = formattedText;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function addFormMessage(formData) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message bot';
            
            let formTitle = "Vui l√≤ng ƒëi·ªÅn th√¥ng tin ƒë·∫∑t h√†ng:";
            if (formData.books_found) {
                const booksList = formData.books_list.map(book => 
                    `üìö ${book.title} - ${book.author} (${book.price} VNƒê, c√≤n ${book.stock} cu·ªën)`
                ).join('<br>');
                formTitle = `T√¨m th·∫•y ${formData.books_list.length} cu·ªën s√°ch ph√π h·ª£p:<br>
                            <div style="background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 0.9em;">
                                ${booksList}
                            </div>
                            ƒêi·ªÅn th√¥ng tin ƒë·ªÉ ƒë·∫∑t h√†ng:`;
            }
            
            const formHtml = `
                <div class="form-popup">
                    <div style="margin-bottom: 15px;">${formTitle}</div>
                    <form id="orderForm" onsubmit="submitOrder(event)">
                        ${formData.form_fields.map(field => {
                            if (field.type === 'select') {
                                return `
                                    <div class="form-field">
                                        <label>${field.label}:</label>
                                        <select name="${field.name}" required onchange="updateMaxQuantity(this)">
                                            <option value="">-- Ch·ªçn s√°ch --</option>
                                            ${field.options.map(book => 
                                                `<option value="${book.id}" data-stock="${book.stock}">
                                                    ${book.title} - ${book.author} (${book.price} VNƒê, c√≤n ${book.stock})
                                                </option>`
                                            ).join('')}
                                        </select>
                                    </div>
                                `;
                            } else {
                                return `
                                    <div class="form-field">
                                        <label>${field.label}:</label>
                                        <input type="${field.type}" 
                                               name="${field.name}" 
                                               value="${field.value || ''}"
                                               ${field.readonly ? 'readonly style="background: #f5f5f5;"' : ''}
                                               ${field.min ? `min="${field.min}"` : ''}
                                               ${field.name === 'quantity' ? 'id="quantityInput"' : ''}
                                               required>
                                        ${field.name === 'quantity' ? '<small id="stockWarning" style="color: #666;"></small>' : ''}
                                    </div>
                                `;
                            }
                        }).join('')}
                        <button type="submit" class="form-submit">X√°c nh·∫≠n ƒë·∫∑t h√†ng</button>
                    </form>
                </div>
            `;
            
            div.innerHTML = formHtml;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateMaxQuantity(selectElement) {
            const selectedOption = selectElement.selectedOptions[0];
            const quantityInput = document.getElementById('quantityInput');
            const stockWarning = document.getElementById('stockWarning');
            
            if (selectedOption && selectedOption.dataset.stock) {
                const stock = parseInt(selectedOption.dataset.stock);
                quantityInput.max = stock;
                stockWarning.textContent = `T·ªëi ƒëa ${stock} cu·ªën`;
                
                // Reset quantity n·∫øu v∆∞·ª£t qu√°
                if (parseInt(quantityInput.value) > stock) {
                    quantityInput.value = stock;
                }
            }
        }

        async function submitOrder(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const orderData = Object.fromEntries(formData);

            try {
                const response = await fetch('/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                addMessage(result.message, 'bot');
                event.target.remove();
            } catch (error) {
                addMessage('L·ªói ƒë·∫∑t h√†ng: ' + error.message, 'bot');
            }
        }
    </script>
</body>
</html>
